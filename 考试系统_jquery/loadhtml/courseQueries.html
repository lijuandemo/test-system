<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*替换内容*/
        $('.filter-block ul li').on('click', function () {
            selectFilter(this);
        })
        function selectFilter(obj) {
            var item = $(obj);
            var block = item.parents('.filter-block');
            var value = item.attr('data-value');
            console.log(value)
            if (value) {
                block.find('.hidden-value').val(value);
                block.find('.sort-name').text(item.text()).addClass('selected');
                block.find('.sort-name').text(item.text()).attr('data-value',value);
            }else if(item.attr('data-default')){
                block.find('.hidden-value').val('');
                block.find('.sort-name').text(item.attr('data-default')).removeClass('selected');
            }
        }
    </script>
</head>
