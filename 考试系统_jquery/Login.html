<body class="login-body">

<div class="container">

    <div class="form-signin">
        <div class="form-signin-heading text-center">
            <h1 class="sign-title">Sign In</h1>
            <img src="theme/1/images/icon/login-logo.png" alt=""/>
        </div>
        <div class="login-wrap">
            <input type="text" class="form-control" id="idInput" placeholder="学号">
            <input type="text" class="form-control" id="nameInput" placeholder="姓名" autofocus>
            <input type="password" class="form-control" id="passInput" placeholder="密码">

            <button class="btn btn-lg btn-login btn-block" type="button" onclick="submit()">
                <i class="fa fa-check"></i>
            </button>
        </div>
    </div>
</div>
<div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="modalWarning"
     class="modal fade">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header warning">
                <button aria-hidden="true" data-dismiss="modal" class="close" type="button">×</button>
                <h4 class="modal-title">提示</h4>
            </div>
            <div class="modal-body">

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default btnclose" onclick="closeWarning()"
                        data-dismiss="modal">关闭
                </button>
            </div>
        </div>
    </div>
</div>
