<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/add.css">
    <script src="framework/jquery.min.js"></script>
    <script src="js/db.js"></script>
    <script src="js/change.js"></script>

</head>
<body>
<header>
    <h1>学生信息修改</h1>
</header>
<article>
    <form action="javascript:void(0)">
        <table>
            <tr>
                <td class="one">学号</td>
                <td class="two"><input type="number" name="id" required id="id"  disabled></td>
            </tr>
            <tr>
                <td>姓名</td>
                <td><input type="text" id="name" name="name"></td>
            </tr>
            <tr>
                <td>性别</td>
                <td><input type="radio" name="sex" value="男">男<input type="radio" name="sex" value="女" checked>女</td>
            </tr>
            <tr>
                <td>年龄</td>
                <td><input type="number" id="age" name="age" ></td>
            </tr>
            <tr>
                <td>生源地</td>
                <td>
                    <input type="text" list="add" id="address" name="address">
                    <datalist id="add">
                        <option>山东</option>
                        <option>兰州</option>
                        <option>河南</option>
                        <option>江西</option>
                    </datalist>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="提交">
                    <button><a href="listStu.html">返回</a></button>
                </td>
            </tr>
        </table>
    </form>
</article>
<footer>
    <small>这是web1605班&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;更新时间2016-10-31</small>
</footer>
</body>
</html>
